<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Stickers â€“ View & Print</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 24px;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    .toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding: 12px 16px;
      background: #16213e;
      border-radius: 10px;
    }
    .toolbar h1 { margin: 0; font-size: 1.25rem; font-weight: 600; }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-print {
      background: #0f3460;
      color: #eee;
    }
    .btn-print:hover { background: #1a4a7a; }
    .btn-refresh {
      background: #e94560;
      color: #fff;
    }
    .btn-refresh:hover { background: #ff6b6b; }
    .viewer-wrap {
      background: #0f0f1a;
      border-radius: 12px;
      padding: 16px;
      overflow: auto;
      min-height: 70vh;
    }
    .viewer-wrap iframe {
      width: 100%;
      min-height: 820px;
      border: none;
      border-radius: 8px;
      background: #fff;
    }
    .no-pdf {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }
    .no-pdf a { color: #e94560; }
  </style>
</head>
<body>
  <div class="toolbar">
    <h1>Barcode stickers</h1>
    <a class="btn btn-print" href="barcode_stickers.pdf" target="_blank" rel="noopener">Open PDF to view & print</a>
    <button class="btn btn-refresh" onclick="location.reload()">Refresh PDF</button>
  </div>
  <div class="viewer-wrap">
    <iframe id="pdf-frame" src="barcode_stickers.pdf" title="Barcode stickers PDF"></iframe>
    <p class="no-pdf" id="no-pdf" style="display: none;">
      No PDF found. Run <code>npm run generate</code> in the <code>scripts/barcode-stickers</code> folder first.
    </p>
  </div>
  <script>
    var iframe = document.getElementById('pdf-frame');
    var noPdf = document.getElementById('no-pdf');
    iframe.onerror = function () {
      iframe.style.display = 'none';
      noPdf.style.display = 'block';
    };
    iframe.onload = function () {
      try {
        if (iframe.contentWindow.location.href === 'about:blank' || !iframe.contentWindow.document.body) {
          iframe.style.display = 'none';
          noPdf.style.display = 'block';
        }
      } catch (e) {
        iframe.style.display = 'none';
        noPdf.style.display = 'block';
      }
    };
  </script>
</body>
</html>
